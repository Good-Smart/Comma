<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_signin.css">

</head>

<body>
    <h1>오늘의 쉼표</h1>
    <img src="img/meditate.png">
    <section class="login-form">
        <form action="">
            <div class="int-area" style="padding: 0px 0px 20px 0px;">
                <input type="text" name="id" id="id"
                autocomplete="off" required>
                <label for="id">아이디를 입력하세요</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw"
                autocomplete="off" required>
                <label for="pw">비밀번호를 입력하세요</label>
            </div>
            <div class="btn-area">
                <button type="submit" onclick="location.href='save_result.html'">로그인</button>
            </div>
        </form>
    </section>

</body>

</html>
